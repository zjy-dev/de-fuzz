name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true # å¼ºåˆ¶æ¸…ç†å·¥ä½œç›®å½•
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ç¡®ä¿æœ€æ–°
          persist-credentials: false # é¿å…å‡­æ®æŒä¹…åŒ–

      - name: Complete workspace cleanup
        run: |
          echo "ğŸ§¹ Performing complete workspace cleanup..."
          # æ¸…ç†æ‰€æœ‰å¯èƒ½çš„ç¼“å­˜æ–‡ä»¶
          rm -rf ~/.cache/go-build || true
          rm -rf ~/go/pkg/mod || true
          rm -rf ./bin/ || true
          rm -rf ./logs/ || true
          rm -rf ./.env* || true
          rm -rf ./coverage.* || true
          # å¼ºåˆ¶é‡æ–°è·å–æ‰€æœ‰é…ç½®æ–‡ä»¶
          git reset --hard HEAD
          git clean -fdx
          echo "âœ… Workspace completely cleaned"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"

      # ç¦ç”¨ç¼“å­˜ï¼Œå¼ºåˆ¶é‡æ–°ä¸‹è½½æ‰€æœ‰ä¾èµ–
      - name: Force clean Go modules
        run: |
          echo "ğŸ”„ Force cleaning Go modules and build cache..."
          go clean -modcache || true
          go clean -cache || true
          echo "âœ… Go caches cleared"

      - name: Download dependencies (force fresh)
        run: |
          echo "ğŸ“¦ Force downloading fresh dependencies..."
          go mod download -x
          go mod verify
          echo "âœ… Fresh dependencies downloaded and verified"

      # è¿è¡Œæµ‹è¯•å¹¶ç”Ÿæˆæ—¥å¿—å’Œè¦†ç›–ç‡æŠ¥å‘Š
      - name: Run coverage tests
        run: |
          mkdir -p artifacts
          echo "=== Running coverage module tests ==="
          go test ./internal/coverage/... -v 2>&1 | tee artifacts/coverage_test.log
        continue-on-error: true

      # ä¸Šä¼ æµ‹è¯•æ—¥å¿—ï¼ˆå³ä½¿å¤±è´¥ä¹Ÿä¸Šä¼ ï¼‰
      - name: Upload coverage test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-logs-${{ github.run_number }}
          path: artifacts/coverage_test.log