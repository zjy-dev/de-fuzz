config:
  llm: "deepseek"

  isa: "x64"

  strategy: "canary"

  # Log level: debug, info, warn, error, fatal
  log_level: "info"

  # Log directory: if set, logs are written to timestamped files in this directory
  # Log files are named: YYYY-MM-DD_HH-MM-SS_TZ.log (e.g., 2024-12-30_01-23-45_CST.log)
  # Leave empty or omit for console-only output
  log_dir: "./logs"

  compiler: 
    name: "gcc"
    version: "12.2.0"
